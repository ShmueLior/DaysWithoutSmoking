<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-title" content="Days Without Smoking">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <title>Days Without Smoking</title>
    <link rel="manifest" href="manifest.json">
</head>
<body>
    <div class="container">
        <h1>Days Without Smoking</h1>
        <p id="daysCounter">0 days</p>
        <button id="incrementButton">I didn't smoke today</button>
    </div>

    <script src="script.js"></script>

    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('Service Worker registered!', registration);
                    })
                    .catch(error => {
                        console.log('Service Worker registration failed:', error);
                    });
            });
        }
    </script>
    
</body>
</html>
